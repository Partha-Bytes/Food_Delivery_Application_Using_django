<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dine Door Restaurant</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a href="{% url 'logout' %}" class="btn btn-outline-success btn-light">Logout</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Add Dish</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="dish_name" class="form-label">Dish Name</label>
                <input name="dish_name" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="dish_dis" class="form-label">Dish Description</label>
                <textarea name="dish_dis" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Dish Price</label>
                <input name="price" type="number" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="dish_image" class="form-label">Dish Image URL</label>
                <input name="dish_image" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input name="availability" type="checkbox" />
            </div>
            <button type="submit" class="btn btn-success">Add Dish</button>
        </form>
        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
